<div class="imx-content">
  <div class="imx-heading-wrapper">
    <h1 class="mat-headline">
      {{ '#LDS#Heading Attestation' | translate }}
    </h1>
    <eui-alert *ngIf="showHelperAlert" class="imx-helper-alert" type="info" [condensed]="true" [colored]="true"
      [dismissable]="true" (dismissed)="onHelperDismissed()">
      <mat-spinner *ngIf="pendingAttestations?.loading" diameter="30"></mat-spinner>
      <div *ngIf="!pendingAttestations?.loading && pendingAttestations?.infoItems" class="imx-helper-alert-infotext">
        <span *ngFor="let infoItem of pendingAttestations.infoItems">
          {{ infoItem.description | translate | ldsReplace:infoItem.value }}
        </span>
      </div>
    </eui-alert>
  </div>
  <mat-card class="imx-attestation-history-container">
    <imx-attestation-history [parameters]="parameters" (selectionChanged)="onSelectionChanged($event)" [itemStatus]="itemStatus">
    </imx-attestation-history>
  </mat-card>
</div>
<mat-card class="imx-button-bar">
  <button mat-button (click)="cancel.emit()" data-imx-identifier="attestation-approve-selected-button">
    <span translate>#LDS#Cancel</span>
  </button>
  <button data-imx-identifier="attestation-approve-selected-button" mat-stroked-button
  (click)="attestationAction.approve(selectedCases)" [disabled]="!canDecide">
    {{ '#LDS#Approve' | translate }}
  </button>
  <button data-imx-identifier="attestation-deny-selected-button" mat-stroked-button
    (click)="attestationAction.deny(selectedCases)" [disabled]="!canDecide">
    {{ '#LDS#Deny' | translate }}
  </button>
</mat-card>
