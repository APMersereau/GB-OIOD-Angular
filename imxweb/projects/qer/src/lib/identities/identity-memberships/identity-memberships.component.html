<div class="imx-memberships">
  <imx-data-source-toolbar #dst [settings]="dstSettings"
    [hiddenElements]="['filter','groupBy', 'settings', 'selectedViewGroup']"
    (navigationStateChanged)="onNavigationStateChanged($event)" (search)="onSearch($event)"></imx-data-source-toolbar>

  <div class="imx-card-header">
    <div class="imx-card-header-bg">
      <eui-icon icon="contactinfo" size="28px"></eui-icon>
      <span translate>{{membershipParameters.display}}</span>
    </div>
  </div>
  <div class="imx-membership-table">
    <imx-data-table [dst]="dst" detailViewVisible="false" data-imx-identifier="identity-memberships-table" mode="manual">
      <imx-data-table-column *ngFor="let displayColumn of membershipParameters.displayedColumns" [entityColumn]="displayColumn"
        [entitySchema]="membershipParameters.entitySchema">
      </imx-data-table-column>
    </imx-data-table>
    <imx-data-source-paginator [dst]="dst"></imx-data-source-paginator>
  </div>
</div>
