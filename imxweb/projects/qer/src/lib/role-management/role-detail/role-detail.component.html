<div class="roledetail-sidesheet">
  <mat-tab-group #tabs>
    <mat-tab data-imx-identifier="roles-overview-tab-main" [label]="'#LDS#Main data' | translate" >
      <ng-template matTabContent>
        <imx-role-main-data #mainData
          [item]="data.entity"
          [editableFields]="data.editableFields"
          [ownershipInfo]="data.ownershipInfo"
          [isAdmin]="data.isAdmin"
        ></imx-role-main-data>
      </ng-template>
    </mat-tab>
    <mat-tab data-imx-identifier="roles-overview-tab-memberships" *ngIf="canHaveMemberships()" [label]="'#LDS#Memberships' | translate">
      <ng-template matTabContent>
        <imx-role-memberships #memberships [entity]="data.entity" [ownershipInfo]="data.ownershipInfo">
        </imx-role-memberships>
      </ng-template>
    </mat-tab>
    <mat-tab data-imx-identifier="roles-overview-tab-entitlements" *ngIf="canHaveEntitlements()" [label]="'#LDS#Entitlements' | translate">
      <ng-template matTabContent>
        <imx-role-entitlements [entity]="data.entity" [ownershipInfo]="data.ownershipInfo"></imx-role-entitlements>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
