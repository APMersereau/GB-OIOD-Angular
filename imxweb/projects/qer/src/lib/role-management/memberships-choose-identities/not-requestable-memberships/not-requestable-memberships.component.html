<h1 mat-dialog-title>{{'#LDS#Heading Memberships Cannot Be Requested' | translate}}</h1>
<div mat-dialog-content>
  <p>
    {{'#LDS#The membership in "{0}" could not be requested for the following identities.' | translate | ldsReplace:data.membershipName }}
  </p>
  <mat-card class="imx-dialog-mat-card-content">
    <imx-data-source-toolbar #dst [settings]="dstSettings"
      [hiddenElements]="[ 'search', 'filter', 'groupBy', 'settings', 'selectedViewGroup']"
      data-imx-identifier="inactive-identities-dst">
    </imx-data-source-toolbar>
    <div class="imx-table-container">
      <imx-data-table [dst]="dst" mode="manual" [detailViewVisible]="false" [selectable]="false"
        data-imx-identifier="typed-entity-candidates-datatable">
        <imx-data-table-column [entityColumn]="data.entitySchema?.Columns[DisplayColumns.DISPLAY_PROPERTYNAME]"
          [entitySchema]="data.entitySchema">
          <ng-template let-item>
            <div>{{ item.GetEntity().GetDisplay() }}</div>
          </ng-template>
        </imx-data-table-column>
      </imx-data-table>
    </div>
  </mat-card>
</div>
<div mat-dialog-actions align="end">
  <button data-imx-identifier="not-requestable-memberships-button-close" mat-button mat-dialog-close color="primary">{{'#LDS#Close' | translate}}</button>
</div>
