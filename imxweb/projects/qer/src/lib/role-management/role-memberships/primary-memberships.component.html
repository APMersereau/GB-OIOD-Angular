<imx-data-source-toolbar
  data-imx-identifier="roles-memberships-primary-dst"
  #dst
  [settings]="dstSettings"
  [searchBoxText]="'#LDS#Search' | translate"
  (navigationStateChanged)="onNavigationStateChanged($event)"
  (search)="onSearch($event)"
  [hiddenElements]="['settings', 'selectedViewGroup']"
>
</imx-data-source-toolbar>
<imx-data-table #dataTable
  data-imx-identifier="roles-memberships-primary-table"
  [dst]="dst"
  detailViewVisible="false"
  mode="auto"
  [selectable]="false"
  [showSelectionInfo]="false"> </imx-data-table>
<imx-data-source-paginator data-imx-identifier="roles-memberships-primary-paginator" [dst]="dst"></imx-data-source-paginator>
